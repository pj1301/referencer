<h1>Referencer</h1>
<h2>Your saved references are below</h2>

<div class="viewing-panel">
  <div *ngIf="refToDisplay">
    <p>Title: {{refToDisplay.title}}</p>
    <p>Author: {{refToDisplay.author}}</p>
    <p>Publication: {{refToDisplay.publication}}</p>
    <p>Publisher: {{refToDisplay.publisher}}</p>
  </div>
</div>

<div class="btn-panel">
  <button class="normal" mat-raised-button (click)="editReference()">Edit</button>
  <button class="normal" mat-raised-button (click)="exportReferences()">Export</button>
  <button class="danger" mat-raised-button (click)="deleteReferences()">Delete</button>
</div>

<div class="list-panel">
  <div *ngFor="let ref of references" class="ref-card">
    <div class="content" (click)="displayInfo(ref.id)">
      <p>Title: {{ref.title}}</p>
      <p>Author: {{ref.title}}</p>
      <p>Publication: {{ref.publication}}</p>
    </div>
    <div class="check-box">
      <mat-checkbox (change)="addToList(ref.id)"></mat-checkbox>
    </div>
  </div>
</div>

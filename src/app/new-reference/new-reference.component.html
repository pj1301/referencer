<div class="content-wrap">
  <h1>Referencer</h1>
  <h2>Add a new reference</h2>
  <div class="form">

    <div class="one">
      <div>
        <label for="title">Title</label>
        <input type="text" name="title" [(ngModel)]="title">
      </div>
    
      <div>
        <label for="author">Author(s)</label>
        <input type="text" name="author" [(ngModel)]="author">
      </div>
    </div>
    
    <div class="two">
      <div>
        <label for="publication">Publication</label>
        <input type="text" name="publication" [(ngModel)]="publication">
      </div>
      
      <div>
        <label for="publisher">Publisher</label>
        <input type="text" name="publisher" [(ngModel)]="publisher">
      </div>
    </div>

    <div class="three">
      <div class="input">
        <label for="web">Online?</label>
        <mat-checkbox class="input-check" name="web" [(ngModel)]="online"></mat-checkbox>
      </div>
      <div class="address">
        <label for="url">URL</label>
        <input type="text" name="url" [(ngModel)]="url">
      </div>
    </div>

    <div class="two">
      <div>
        <label for="placeholder">Pages</label>
        <input type="text" name="pages" [(ngModel)]="pages">
      </div>
      

      <div>
        <label for="year">Year</label>
        <input type="text" name="year" [(ngModel)]="year">
      </div>
    </div>

    <div class="two">
      <div>
        <label for="placeholder">Edition</label>
        <input type="text" name="edition" [(ngModel)]="edition">
      </div>
  
      <div>
        <label for="placeholder">City</label>
        <input type="text" name="city" [(ngModel)]="city">
      </div>
    </div>

    <button mat-raised-button type="submit" (click)="submitForm()">Submit</button>
  </div>
</div>

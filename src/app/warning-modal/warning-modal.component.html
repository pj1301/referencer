<mat-dialog-content>
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the selected references?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button color="warn" mat-raised-button mat-dialog-close [mat-dialog-close]='true'>Yes</button>
  <button mat-raised-button mat-dialog-close [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
